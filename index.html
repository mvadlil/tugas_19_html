<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>

        <label> <input type="checkbox"value="Sepak Bola"> Sepak Bola </label>
        <label> <input type="checkbox"value="Bulu Tangkis"> Bulu Tangkis </label>

      </p>
      <hr>
    </form>

</html>
